<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Moment</title>
		<style>
			* {
				background-color: black;
			}
			.poster {
				width: 50%;
				margin-left: 25%;
				margin-top: 100px;
				border: 5px solid black;
				border-color: yellow;
				background-color: black;
			}
			.img {
				width: 100%;
			}
			.title {
				color: yellow;
				text-transform: uppercase;
				text-align: center;
				font-family: "Libre Baskerville", serif;
				font-weight: 700;
				font-style: normal;
			}
			.statement {
				text-align: center;
				color: white;
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="poster">
			<img
				class="img"
				src="./assets/images/R.jpg"
				alt="A baby with headphones on"
			/>
			<h1 class="title">That Moment</h1>
			<p class="statement">
				When you finally find the song you have looked for your whole life
			</p>
		</div>
		<div class="poster">
			<img
				class="img"
				src="./assets/images/CatwithMice.jpg"
				alt="A cat with mice on its head"
			/>
			<h1 class="title">That Moment</h1>
			<p class="statement">When you realize this is the life you asked for</p>
		</div>
		<div class="poster">
			<img class="img" src="./assets/images/Cow.jpg" alt="A cow's tongue." />
			<h1 class="title">That Moment</h1>
			<p class="statement">When I see my wife coming out of the shower</p>
		</div>
		<div class="poster">
			<img
				class="img"
				src="./assets/images/OIP.jpg"
				alt="Sam Elliott and an Afghan hound with the same hairdo."
			/>
			<h1 class="title">That Moment</h1>
			<p class="statement">
				When you realize your hair dresser is also the local dog groomer
			</p>
		</div>
	</body>
</html>
